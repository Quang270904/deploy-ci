name: Deploy prod tag to AWS CodeCommit

# Trigger khi push tag bắt đầu bằng "prod"
on:
  push:
    tags:
      - 'prod*'

jobs:
  push-to-codecommit:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repo Laravel
      - name: Checkout Laravel code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # lấy full history, cần để push tag

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # Cấu hình git user
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # Cấu hình credential helper để git nhận AWS
      - name: Configure Git credential helper for CodeCommit
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true

      # Thêm remote AWS CodeCommit
      - name: Add CodeCommit remote
        run: |
          git remote add codecommit https://git-codecommit.ap-northeast-1.amazonaws.com/v1/repos/demo-exment

      # Push code và tag lên CodeCommit
      - name: Push code and tags to CodeCommit
        run: |
          git push codecommit HEAD:refs/heads/master --tags
